<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Setting up Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light">
      <!-- Applied Container because it looks like the "Your Name" part is lined up with the about me part -->
      <div class="container">
        <!-- Changed name to Nick Mitchell, may take link away -->
        <h1 class="navbar-brand">Nick Mitchell</h1>
        <button
          class="navbar-toggler my-2 my-lg-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-light bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto float-right text-right pr-3">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />

    <div class="container">
      <section class="row">
        <section class="col-sm-8 border">
          <section class="row border-bottom">
            <h2>Contact</h2>
          </section>
          <section class="row">
            <br />

            <section class="col-sm">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="John Smith"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <br />
            </section>
          </section>
        </section>
      </section>
    </div>

    <footer>
      <p class="cprt">@ Copyright</p>
    </footer>
  </body>
</html>
